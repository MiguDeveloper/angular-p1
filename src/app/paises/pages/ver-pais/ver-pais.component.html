<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espere un momento por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h2>País: {{ pais.name.official }}</h2>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <img
        [src]="pais.flags.png"
        [alt]="pais.name.official"
        class="img-thumbnail"
      />
    </div>
    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población</strong>: {{ pais.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Continente:</strong> {{ pais.continents }}
        </li>
        <li class="list-group-item">
          <strong>Código alpha</strong>: {{ pais.cca2 }}
        </li>
      </ul>
    </div>
  </div>

  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span class="badge bg-primary mr-1">{{ pais.cca2 }}</span>
      <span class="badge bg-primary">{{ pais.ccn3 }}</span>
      <span class="badge bg-primary">{{ pais.cca3 }}</span>
    </div>
  </div>
</ng-template>
