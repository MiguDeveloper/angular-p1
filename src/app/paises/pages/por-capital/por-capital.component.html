<h2>Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-search
      [placeholder]="'Buscar capital...'"
      (termino)="buscar($event)"
      (onSugerencia)="sugerencias($event)"
    ></app-search>
  </div>
</div>

<hr />
<div *ngIf="is404" class="alert alert-danger">
  No se encontro nada con el termino: {{ termino }}
</div>

<div *ngIf="!is404 && paises.length" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
