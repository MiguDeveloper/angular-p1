<table class="table table-hover animate__animated animate__fadeIn">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Bandera</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poblaci√≥n</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          [src]="pais.flags.png"
          [alt]="pais.name.official"
          class="small-flag"
        />
      </td>
      <td>{{ pais.capital }}, {{ pais.name.official }}</td>
      <td>{{ pais.population | number }}</td>
      <td><a [routerLink]="['../ver-pais', pais.cca2]">Ver...</a></td>
    </tr>
  </tbody>
</table>
